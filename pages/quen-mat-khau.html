<!DOCTYPE html>
<html>
<head>
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" type="text/css" href="../css/style-quenmatkhau.css">
</head>
<body>
    <h1>Quên mật khẩu?</h1>
    <div class="quenmatkhau">
        <h2>Lấy lại mật khẩu tại đây</h2>
        <form method="post" id="quenmatkhau">
            <label>Tên đăng nhập: </label> <br>
            <input type="text" name="" placeholder="Vui lòng nhập tên đăng nhập" id="name"> <br><br>
            <label>Số điện thoại: </label> <br>
                <select name="" id="ph">
                    <option>+84</option>
                </select>
            <input type="number" name="" id="num" placeholder="Vui lòng nhập Số điện thoại"> <br><br>
            <label>Email: </label> <br>
            <input type="email" name="email" placeholder="Vui lòng nhập email" id="name"> <br><br>
            <input type="submit" value="Gửi Yêu Cầu" id="sub"> 
            <a href="../trang-chu.html">
                <input type="button" value="Trang Chủ" id="sub"> 
            </a>
        </form>
    </div>
</body>
</html>
